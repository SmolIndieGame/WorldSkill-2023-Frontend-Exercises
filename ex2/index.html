<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body>
    <div id="container">
        <h1 id="bottom">&nbsp;</h1>
        <div class="display">
            <h1 id="op"></h1>
            <h1 id="top">0</h1>
        </div>
        <div class="keyboard">
            <button class="top-button" data-op="c">AC</button>
            <button class="top-button" data-op="n">+/-</button>
            <button class="top-button" data-op="%">%</button>
            <button class="right-button" data-op="/">รท</button>
            <button class="number" data-op="7">7</button>
            <button class="number" data-op="8">8</button>
            <button class="number" data-op="9">9</button>
            <button class="right-button" data-op="*">ร</button>
            <button class="number" data-op="4">4</button>
            <button class="number" data-op="5">5</button>
            <button class="number" data-op="6">6</button>
            <button class="right-button" data-op="-">-</button>
            <button class="number" data-op="1">1</button>
            <button class="number" data-op="2">2</button>
            <button class="number" data-op="3">3</button>
            <button class="right-button" data-op="+">+</button>
            <button class="wide-button number" data-op="0">0</button>
            <button data-op=".">.</button>
            <button class="right-button" data-op="=">=</button>
        </div>
    </div>
</body>

</html>
